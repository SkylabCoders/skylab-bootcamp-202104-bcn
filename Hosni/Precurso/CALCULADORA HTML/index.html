<!DOCTYPE html>
<html lang="en">
    <head>
        <title>calculator-html</title>
        <link href="./index.css" rel="stylesheet" type="text/css">
        <script src="./index.js" type="text/javascript"></script>
    </head>
    <body>
        <table >
            <tr class="pantalla
            ">
                <th colspan="4" >
                    <p id="resultConsole">0</p><br>
                    <p id="inputConsole">0</p><br>
                </th>
            </tr>
            <tr>
                <td colspan="2"><button onclick="allClear()" class="textLeft">AC</button></td>
                <td><button onclick="clearNum()">C</button></td>
                <td><button onclick="addSimbol(' / ')" class="orangeButton">&#247</button></td>
            </tr>
            <tr>
                <td><button onclick="addNumber(7)">7</button></td>
                <td><button onclick="addNumber(8)">8</button></td>
                <td><button onclick="addNumber(9)">9</button></td>
                <td><button onclick="addSimbol(' x ')" class="orangeButton">x</button></td>
            </tr>
            <tr>
                <td><button onclick="addNumber(4)">4</button></td>
                <td><button onclick="addNumber(5)">5</button></td>
                <td><button onclick="addNumber(6)">6</button></td>
                <td><button onclick="addSimbol(' - ')" class="orangeButton">-</button></td>
            </tr>
            <tr>
                <td><button onclick="addNumber(1)">1</button></td>
                <td><button onclick="addNumber(2)">2</button></td>
                <td><button onclick="addNumber(3)">3</button></td>
                <td><button onclick="addSimbol(' + ')" class="orangeButton">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="addNumber(0)" class="textLeft">0</button></td>
                <td><button onclick="addComma('.')">,</button></td> 
                <td><button onclick="addEqual(' = ')" class="orangeButton">=</button></td>
            </tr>
        </table>
        
        
    </body>
</html>
