<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-HTML</title>
    <link rel="stylesheet" href="index.css">   
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="currentnumber"></div>
        </div>
        <div class="buttons">
            <button class="all_clear">AC</button>
            <button class="clear">C</button>
            <button class="operator">x</button>
            <button class="number_key">7</button>
            <button class="number_key">8</button>
            <button class="number_key">9</button>
            <button class="operator">/</button>
            <button class="number_key">4</button>
            <button class="number_key">5</button>
            <button class="number_key">6</button>
            <button class="operator">+</button>
            <button class="number_key">1</button>
            <button class="number_key">2</button>
            <button class="number_key">3</button>
            <button class="operator">-</button>
            <button class="number_key" id="number_key_0">0</button>
            <button class="number_key">.</button>
            <button class="equal">=</button>
        </div>
    </div>    
</body>
</html>
