<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Utensilios de reposteria. Tienda de María Lunarillos</title>
  </head>
  <body>
    <header>
      <nav class="navigator-container">
        <ul class="malu-pages">
          <li class="ma malu-item"><a href=""></a></li>
          <li class="cu malu-item"><a href=""></a></li>
          <li class="mu malu-item"><a href=""></a></li>
        </ul>
        <div class="login-register">
          <i class="far fa-user fa-2x"></i><span>ENTRA | REGISTRATE </span>
        </div>
        <ul class="social-networks">
          <li class="social-item">
            <a href=""><i class="fab fa-facebook-f fa-2x"></i></a>
          </li>
          <li class="social-item">
            <a href=""><i class="fab fa-twitter fa-2x"></i></a>
          </li>
          <li class="social-item">
            <a href=""><i class="fab fa-instagram fa-2x"></i></a>
          </li>
          <li class="social-item">
            <a href=""><i class="fab fa-pinterest-p fa-2x"></i></a>
          </li>
          <li class="social-item">
            <a href=""><i class="fab fa-youtube fa-2x"></i></a>
          </li>
        </ul>
        <ul class="cart-container">
          <li class="cart">
            <a href=""><i class="fas fa-shopping-cart fa-2x"></i></a>
          </li>
          <li class="item-counter">0</li>
        </ul>
      </nav>
      <nav class="quick-access">
        <figure class="logo"></figure>
        <div class="search-products">
          <form class="search-product">
            <button>NOVEDADES</button>
            <button>OFERTAS</button>
            <input type="text" placeholder="¿QUÉ BUSCAS?" />
            <button>BUSCAR</button>
          </form>
          <div class="product-categories-container">
            <ul class="product-categories-images">
              <li class="product-category">UTENSILIOS</li>
              <li class="product-category">INGREDIENTES</li>
              <li class="product-category">FIESTAS</li>
              <li class="product-category">MARCAS</li>
              <li class="product-category">BLOG</li>
            </ul>
            <ul class="product-categories-name">
              <li class="product-category">UTENSILIOS</li>
              <li class="product-category">INGREDIENTES</li>
              <li class="product-category">FIESTAS</li>
              <li class="product-category">MARCAS</li>
              <li class="product-category">BLOG</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
