<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Utensilios de reposteria. Tienda de María Lunarillos</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav-container nav-container">
        <div class="nav-container__nav-content nav-content">
          <ul class="nav-content__malu-pages malu-pages">
            <li class="nav-content__malu-pages--red"><a href=""></a></li>
            <li class="nav-content__malu-pages--blue"><a href=""></a></li>
            <li class="nav-content__malu-pages--yellow"><a href=""></a></li>
          </ul>
          <div class="nav-content__login-register">
            <i class="far fa-user fa-2x"></i><span>ENTRA | REGISTRATE </span>
          </div>
          <ul class="nav-content__social-networks social-networks">
            <li class="social-networks__social-item">
              <a href=""><i class="fab fa-facebook-f fa-2x"></i></a>
            </li>
            <li class="social-networks__social-item">
              <a href=""><i class="fab fa-twitter fa-2x"></i></a>
            </li>
            <li class="social-networks__social-item">
              <a href=""><i class="fab fa-instagram fa-2x"></i></a>
            </li>
            <li class="social-networks__social-item">
              <a href=""><i class="fab fa-pinterest-p fa-2x"></i></a>
            </li>
            <li class="social-networks__social-item">
              <a href=""><i class="fab fa-youtube fa-2x"></i></a>
            </li>
          </ul>
          <ul class="nav-content__cart-container cart-container">
            <li class="cart-container__cart">
              <a href=""><i class="fas fa-shopping-cart fa-2x"></i></a>
            </li>
            <li class="cart-container__item-counter">0</li>
          </ul>
        </div>
      </nav>
      <nav class="header__quick-access quick-access">
        <figure class="quick-access__logo">
          <img src="images/icons/logo.svg" alt="logo" />
        </figure>
        <div class="quick-access__search-products search-products">
          <div class="search-products__search-product search-product">
            <button class="search-product__new-products">NOVEDADES</button>
            <button class="search-product__offer-products">OFERTAS</button>
            <input class="search-product__search-bar" type="text" placeholder="¿QUÉ BUSCAS?" />
            <button class="search-product__search-button">B</button>
          </div>
          <div class="search-products__product-categories product-categories">
            <ul class="product-categories__images images">
              <li class="images__product-category">
                <a href="">
                  <img
                    src="images/products/utensiliosML.png"
                    alt="utensilios"
                  />
                </a>
              </li>
              <li class="images__product-category">
                <a href="">
                  <img src="images/products/magdalena.png" alt="magdalena" />
                </a>
              </li>
              <li class="images__product-category">
                <a href="">
                  <img src="images/products/tarta-cumpleanos.png" alt="tarta" />
                </a>
              </li>
              <li class="images__product-category">
                <a href="">
                  <img src="images/products/delantal.png" alt="delantal" />
                </a>
              </li>
              <li class="images__product-category images__product-category--red">
                <a href="">
                  <img src="images/icons/blog.svg" alt="blog" />
                </a>
              </li>
            </ul>
            <ul class="product-categories__name">
              <li class="product-category-name">UTENSILIOS</li>
              <li class="product-category-name">INGREDIENTES</li>
              <li class="product-category-name">FIESTAS</li>
              <li class="product-category-name">MARCAS</li>
              <li class="product-category-name product-category-name--margin">BLOG</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner-container">
        <div class="banner-section">
          <figure class="side-figure">
            <img
              src="https://static3.marialunarillos.com/media/wysiwyg/moldesdereposteria.jpg"
              alt="Moldes de Reposteria"
            />
            <div class="caption">
              <h2>MOLDES DE REPOSTERÍA</h2>
              <p>Moldes metálicos, de silicona o cerámica, de las mejores marcas.</p>
            </div>
            <div class="triangle"></div>
          </figure>
        </div>
        <div class="banner-section">
          <figure class="top-figure main-figure">
            <img
              src="https://static3.marialunarillos.com/media/wysiwyg/utensiliosbasicos.jpg"
              alt="Utensilios basicos"
            />
            <div class="caption">
              <h2>UTENSILIOS BÁSICOS</h2>
              <p>Rodillos, liras, espátulas, tapetes, bandejas, rejillas, mangas y boquillas... ¡Los imprescindibles!</p>
            </div>
            <div class="triangle"></div>
          </figure>
          </figure>
          <figure class="main-figure bottom-figure">
            <img
              src="https://static3.marialunarillos.com/media/wysiwyg/pequenoelectrodomestico2.jpg"
              alt="Pequenos Electrodomesticos"
            />
            <div class="caption bottom-triangle">
              <h2>PEQUEÑO ELECTRODOMÉSTICO</h2>
              <p>Robots KitchenAid, batidoras de varillas, panificadoras, aerógrafos...</p>
            </div>
            <div class="triangle"></div>
          </figure>
          
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
