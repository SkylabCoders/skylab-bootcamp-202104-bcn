<div *ngIf="flat">
    <li class="flat-list__item">
        <img src="{{flat.attributes.field_inmu_imag_arra[0]}}" alt="{{flat.id}}">
        <div class="flat-information">
            <span>{{flat.attributes.field_inmu_prec}}</span>
            <span>{{flat.attributes.field_inmu_tipo_via}}</span>
            <span>{{flat.attributes.field_inmu_nomb_call}}</span>
        </div>
    </li>
</div>
