<!DOCTYPE html> 
 <html>
  <head>
    <title>Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="calculator">
      <div id="screen"> 
        0
      </div>
      <div id="keyboard">
        <div class="row">
          <div class="button50">
            <button value="AC" id="ac" class="normalButton">AC</button>
          </div>
          <div class="button25">
            <button value="Backspace" id="erase" class="normalButton"><i class="fa fa-step-backward"></i></button>
          </div>
          <div class="button25">
            <button value="/" id="division" class="operatorButton">รท</button>
          </div>
        </div>
        <div class="row">
          <div class="button25">
            <button value="7" id="7" class="normalButton">7</button>
          </div>
          <div class="button25">
            <button value="8" id="8" class="normalButton">8</button>
          </div>
          <div class="button25">
            <button value="9" id="9" class="normalButton">9</button>
          </div>
          <div class="button25">
            <button value="*" id="mult" class="operatorButton">X</button>
          </div>
        </div>
        <div class="row">
          <div class="button25">
            <button value="4" id="4" class="normalButton">4</button>
          </div>
          <div class="button25">
            <button value="5" id="5" class="normalButton">5</button>
          </div>
          <div class="button25">
            <button value="6" id="6" class="normalButton">6</button>
          </div>
          <div class="button25">
            <button value="-" id="minus" class="operatorButton">-</button>
          </div>
        </div>
        <div class="row">
          <div class="button25">
            <button value="1" id="1" class="normalButton">1</button>
          </div>
          <div class="button25">
            <button value="2" id="2" class="normalButton">2</button>
          </div>
          <div class="button25">
            <button value="3" id="3" class="normalButton">3</button>
          </div>
          <div class="button25">
            <button value="+" id="plus" class="operatorButton">+</button>
          </div>
        </div>
        <div class="row">
          <div class="button50">
            <button value="0" id="0" class="normalButton">0</button>
          </div>
          <div class="button25">
            <button value="." id="dot" class="normalButton">,</button>
          </div>
          <div class="button25">
            <button value="=" id="equal" class="operatorButton">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
