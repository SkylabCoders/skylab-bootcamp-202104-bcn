<h2>Products</h2>

<div *ngFor="let product of products">   <!-- <recorre el array PRODUCT y define PRODUCT a cada elemento dentro de el -->

  <h3>
    <a  [title]="product.name + ' deteails'" 
        [routerLink]="['/products', product.id]"
        > {{product.name}} 
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
