<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@200;600;800&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js" defer></script>
    <script src="main.js" defer></script>
    
    <title>SKL Pasapalabra</title>
</head>
<body>

<!---------------------------PLAYER SELECTOR SCREEN -------------------------------->
    <div id="player-selector-screen" class="invisible multi-player-grid">
        <img id="logo-pasapalabra" src="imagenes/logo_pasapalabra5.svg" alt="logo pasapalabra">

        <div class="player-box slide-right" id="player-one">
            <div class="box-bkg-left"></div>
            <img class="p-icon" src="imagenes/icono_player_01.svg" alt="player icon">
        </div>
        <div class="player-box slide-left" id="player-two">
            <div class="box-bkg-right"></div>
            <img class="p-icon"  src="imagenes/icono_player_02.svg" alt="player icon">
        </div>
        <div class="player-box slide-right" id="player-three">
            <div class="box-bkg-left"></div>
            <img class="p-icon" src="imagenes/icono_player_03.svg" alt="player t icon">
        </div>
        <div class="player-box slide-left" id="player-four">
            <div class="box-bkg-right"></div>
            <img class="p-icon" src="imagenes/icono_player_04.svg" alt="player  icon">
        </div>
        <div class="player-box slide-right" id="player-five">
            <div class="box-bkg-left"></div>
            <img class="p-icon" src="imagenes/icono_player_05.svg" alt="player  icon">
        </div>
        <div class="player-box slide-left" id="player-six">
            <div class="box-bkg-right"></div>
            <img class="p-icon" src="imagenes/icono_player_06.svg" alt="player icon">
        </div>
        <img class="pulsate-bck" id="select-player-icon" src="imagenes/icono_select_player.svg" alt="select player icon">
    </div>

<!--------------------------INPUT PLAYER NAME SCREEN -------------------------------->

    <div id="input-player-name-screen" class="invisible">
        <!-- Los elementos que componen al personaje se crean AQUÍ cuando el usuario clica en la pantalla anterior -->        
        <input id="user-name" class="text-input-name" type="text" spellcheck="false" maxlength="17" value="" autocomplete="off">
        <img class="swing-in-top-fwd" id="input-name-icon" src="imagenes/icono_input_name.svg" alt="insert name icon">
        <div class="group">
            <img src="imagenes/icono_keyboard.svg" alt="icono shortcuts keyboard" class="icono-keyboard">
            <p class="info">Space = pasapalabra</p>
            <p class="info">Enter = responder</p>
        </div>
        <input id="play-button" type="submit" value="EMPEZAR">
    </div>
    

<!---------------------------------------GAME SCREEN -------------------------------->
    <div class="game-screen invisible">
        <div class="game-wrapper">
        
            <section class="player-card">
                <img id="abort-icono" src="imagenes/icono_abort.svg" alt="abort game icon">
                <div id="player-container">
                    <p id="abc1">ABCDEFGHI</p>
                    <p id="abc2">JKLMNÑOPQ</p>
                    <p id="abc3">RSTUVWXYZ</p>
                    <img class="player-icon" src="imagenes/icono_player_01.svg" alt="player one icon">
                    <p id="player-name"></p>
                </div>
            </section>
            
            <section class="crono">
                <div class="timer">120</div>
                <div class="timer-border"></div>
            </section>
            
            <section class="question-card">
                <div id="question-container">
                    <p id="letter"></p>
                    <p id="question"></p>
                    <div id="input-wrapper">
                        
                            <img id="answer-icon" src="imagenes/icono_respuesta.svg" alt="answer icon">
                            <input class="text-input" type="text" spellcheck="false" size="25" value="">
                            <input id="input-button" type="submit" value="RESPONDER">
                        
                    </div>
                </div>
            </section>

            <button type="button" id="pasa-btn">PASAPALABRA</button>
        </div>
    </div>

<!--------------------------RESULT SCREEN PLAYER NAME SCREEN ---------------------------->
    <div class="results-screen invisible">
        <div class="flex-container">
            <section id="results-player-box">
                <div id="box-bkg"></div>
                <img class="result-screen-icon" src="imagenes/icono_player_02.svg" alt="player two icon">
                <p id="results-player-name"></p>
                <div class="results">
                    <div class="flex-container">
                        <img id="ok-icono" src="imagenes/icono_ok.svg" alt="right answers icon">
                        <p></p>
                    </div>
                    <div class="flex-container">
                        <img id="wrong-icono" src="imagenes/icono_red_cross.svg" alt="wrong answers icon">
                        <p></p>
                    </div>
                </div>
            </section>
            <section id="ranking">
            </section>
        </div>
        <div class="flex-container">
            <button type="button" id="replay-btn">
                <img id="replay-icon" src="imagenes/icono_replay.svg" alt="replay icon">
            </button>
            <button type="button" id="exit-btn">
                <img id="exit-icon" src="imagenes/icono_exit.svg" alt="exit game icon">
            </button>
        </div>
    </div>

<!----------------------------------------FOOTER---------------------------------------->
    <div class="footer">
        <p>Iconos diseñados por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a></p>
        <img src="imagenes/skylab_logo.png" alt="skylab coders academy logo" id="sky-logo">
        <a href="https://github.com/dmartorell/Pasapalabra-html">
            <img src="imagenes/github_logo2.png" alt="github logo" id="github-logo">
        </a>
        <p>Creado por <a href="https://twitter.com/dani_martorell">@dani_martorell</a></p>
    </div>
</body>
</html>
