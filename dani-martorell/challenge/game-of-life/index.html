<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Game Of Life</title>
</head>
<body>
    <div class="container">
        <section class="grid">
        </section>
        <div class="counter">-1</div>
        <section class="samples">
            <button class="samples__blinker">Blinker</button>
            <button class="samples__toad">Toad</button>
            <button class="samples__beacon">Beacon</button>
        </section>
        <section class="controllers">
            <button class="controllers__reset-button">Reset</button>
            <button class="controllers__stop-button">Stop</button>
            <button class="controllers__play-button">Play</button>
            <label class ="speed" for="speed">Speed</label>
            <input class="input-range" type="range" name="spped" min="100" max="1000" value="1000">
            </div>
        </section>
    </div>
</body>
