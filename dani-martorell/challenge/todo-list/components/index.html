<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo app</title>
</head>
<body>
    <main class = "main-content">
        <form>
            <label for="inps">New Task</label>
            <input class="input-field" type="text" autocomplete="off" name="text">
            <button class="btn" type="button" onclick="addTask(input.value); input.value = ''">+</button>
        </form>
        <section class="tasks">
            <h1 class="title">Don't Forget</h1>
            <img class="buda-img" src="./buda-img.png">
            <span class="buda-message">Now U<br>F**King<br>Relax!</span>
            <ul class="tasks__list">
            </ul>
        </section>
    </main>
    
</body>
<script src="./../store/store.js"></script>
<script src="./todoList.js"></script>
<script src="./../actions/actions.js"></script>


</html>
