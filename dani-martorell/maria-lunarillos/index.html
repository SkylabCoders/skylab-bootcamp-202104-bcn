<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Utensilios de repostería - Tienda online María Lunarillos</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="main-icons">
                <li class="ma">
                    <a href="#"></a>
                    <img class="big-icon" src="./images/maria-lunarillos.png" alt="">
                </li>
                <li class="cu">
                    <a href="#"></a>
                    <img src="./images/cucute.png" alt="">
                </li>
                <li class="mu">
                    <a href="#"></a>
                    <img src="./images/mumuchu.png" alt="">
                </li>
            </ul>
            <div class="login">
                <a href="#"><div class="login-icon"></div>
                    ENTRA | REGÍSTRATE</a>
            </div>
            <ul class="social-icons">
                <li class="icon"><a class="facebook" href="#">
                    <div class="facebook-icon"></div>
                </a></li>
                <li class="icon"><a class="twitter" href="#">
                    <div class="twitter-icon"></div>
                </a></li>
                <li class="icon"><a class="instagram" href="#">
                    <div class="instagram-icon"></div>
                </a></li>
                <li class="icon"><a class="pinterest" href="#">
                    <div class="pinterest-icon"></div>
                </a></li>
                <li class="icon"><a class="youtube" href="#">
                    <div class="youtube-icon"></div>
                </a></li>

            </ul>
            <div class="shopping-cart-group">
                <div class="cart-element">
                    <a href="#"><div class="cart-icon"></div>
                    </a>
                </div>
                <div class="cart-element qty">
                    <span class="quantity">0</span>                    
                </div>
            </div>
        </div>
    </nav>
    <main>
        <header>
            <div class="content-container">
                <div class="header-left-side">
                    <a class="logo" href="#"><img src="./images/logo.svg" alt="logo"></a>
                </div>
            </div>
        </header>
    </main>
    
</body>
</html>
