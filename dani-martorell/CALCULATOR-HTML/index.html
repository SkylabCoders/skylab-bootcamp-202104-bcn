<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>SKL Calculator</title>
</head>
<body>
    <div class="device">
        <div class="screen">
          <div data-previous-operand class="previous-op"></div>
          <div data-current-operand class="current-op"></div>
        </div>
        <button id ="clear" class="doble-size light-col">AC</button>
        <button id="delete" class="light-col">&#9665</button>
        <button id="operator" class ="bg-size lighter-col">รท</button>
        <button id="number">1</button>
        <button id="number">2</button>
        <button id="number">3</button>
        <button id="operator" class ="bg-size lighter-col">x</button>
        <button id="number">4</button>
        <button id="number">5</button>
        <button id="number">6</button>
        <button id="operator" class ="bg-size lighter-col">+</button>
        <button id="number">7</button>
        <button id="number">8</button>
        <button id="number">9</button>
        <button id="operator" class ="bg-size lighter-col">-</button>
        <button id="number" class="doble-size">0</button>
        <button id="number" class="bg-size">.</button>
        <button id="equals" class="bg-size lighter-col">=</button>
    </div>
</body>
</html>
