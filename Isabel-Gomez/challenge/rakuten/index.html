<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f6c42e42d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Rakuten TV - Tu cine en casa</title>
</head>

<body>
    <header class="container-header">
        <nav class="nav-bar">
            <div class="logo"><a href="#"></a></div>
            <ul class="nav-bar-menu">
                <li class="nav-bar menu-item">
                    <p>cinema</p>
                </li>
                <li class="nav-bar menu-item">
                    <p>gratis</p>
                </li>
                <li class="nav-bar menu-item">
                    <p>suscripciones</p>
                </li>
            </ul>
            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input class="search" placeholder="buscar">
                </div>
            </div>
            <ul class="nav-bar-user-menu">
                <li class="user menu-item"><a href="#">ayuda y dispositivos</a></li>
                <li class="user menu-item"><a href="#">entrar</a></li>
                <li class="user menu-item"><a href="#">registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carousel slide" id="main-carousel" data-ride="carousel">
            <div class="carousel-item active">
                <img class="image" src="./images/img-slice-1.png" alt="cartel de star play">
            </div>
            <div class="carousel-item">
                <img class="image" src="./images/img-slice-2.png" alt="cartel de la liga de la justicia">
            </div>
            <div class="carousel-item">
                <img class="image" src="./images/img-slice-3.png" alt="cartel de para toda la vida">
            </div>
            <div class="carousel-item">
                <img class="image" src="./images/img-slice-4.png" alt="cartel de raya el ultimo dragon">
            </div>
            <ul class="carousel-indicators">
                <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#main-carousel" data-slide-to="1"></li>
                <li data-target="#main-carousel" data-slide-to="2"></li>
                <li data-target="#main-carousel" data-slide-to="3"></li>
            </ul>
            <a class="carousel-control-prev" href="#main-carousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#main-carousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </main>
</body>

</html>
