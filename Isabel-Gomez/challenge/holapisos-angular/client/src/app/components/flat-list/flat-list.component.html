<section class="list-container">
<ul class="flat-list">
    <li class="flat-list__item" *ngFor="let flat of flats">
        <img src="{{flat.attributes.field_inmu_imag_arra[0]}}"/>
        <div class="info-container">
            <span>{{+flat.attributes.field_inmu_prec}} €</span>
            <span>
                {{flat.attributes.field_inmu_tipo_sin_agru}} en 
                {{flat.attributes.field_inmu_tipo_via}} 
                {{flat.attributes.field_inmu_nomb_call}}</span> 
        </div>
    </li>
</ul>

<button type="button" (click)="getFlats(nextUrl)">Mostrar más</button>


</section>
