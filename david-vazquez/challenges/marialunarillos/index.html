<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utensilios de repostería - Tienda online Maria Lunarillos</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-toplink">
        <ul>
          <li class="first-block"></li>
          <li class="second-block"></li>
          <li class="third-block"></li>
        </ul>

        <div class="social-medias">
          <ul>
            <li>
              <a href="#" class="icon facebook" target="_blank">Facebook</a>
            </li>
            <li>
              <a href="#" class="icon twitter" target="_blank">Twitter</a>
            </li>
            <li>
              <a href="#" class="icon instagram" target="_blank">Instagram</a>
            </li>
            <li>
              <a href="#" class="icon pinterest" target="_blank">Pinterest</a>
            </li>
            <li>
              <a href="#" class="icon youtube" target="_blank">Youtube</a>
            </li>
          </ul>
        </div>
        <div class="login-link">
          <ul>
            <li class="login">
              <span class="icon-login"></span>
              <a href="#">Entra | Regístrate</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header-logo-links">
        <div class="logo-container">
          <figure class="logo">
            <img
              src="img/[www.marialunarillos.com][487]logo-small.svg"
              width="250px"
            />
          </figure>
        </div>
        <div class="nav-container">
          <div class="quick-access">
            <ul class="links-quick-access">
              <li><a href="" class="link news">Novedades</a></li>
              <li><a href="" class="link sales">Ofertas</a></li>
            </ul>
            <div class="search-box">
              <form action="">
                <input
                  type="text"
                  class="search-input"
                  placeholder="¿Qué buscas?"
                  value
                />
                <button class="submit">
                  <span><span>Buscar</span></span>
                </button>
              </form>
            </div>
          </div>
          <div class="nav-bottom-container">
            <ul class="nav-buttons">
              <li class="button utensilio">
                <a href="#"><span class="text-button">Utensilios</span></a>
              </li>
              <li class="button ingredientes">
                <a href="#"><span class="text-button">Ingredientes</span></a>
              </li>
              <li class="button fiestas">
                <a href="#"><span class="text-button">Fiestas</span></a>
              </li>
              <li class="button marcas">
                <a href="#"><span class="text-button">Marcas</span></a>
              </li>
            </ul>
            <div class="button blog">
              <div>
                <a href="#"><span class="text-button">Blog</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="form-container">
      <h2>Reservar un vuelo</h2>
      <form action="" class="form-reserve-flight">
        <label for="flight">Viaje:<br /></label>
        <select name="flight" id="" class="ticket-number">
          <option value="go-and-back">Ida y vuelta</option>
          <option value="only-go">Sólo ida</option>
          <option value="multiple-destinations">Destinos múltiples</option>
        </select>
        <label for="flight-origin"></label>
        <input
          class="flight-origin"
          type="text"
          name="origin"
          id="flight-origin"
          placeholder="Salida de *"
          pattern="[a-z]{1,15}"
          title="Por favor, indique la ciudad de salida"
          required
        />
        <label for="flight-destination"></label>
        <input
          type="text"
          name="destination"
          id="flight-destination"
          placeholder="Llegada a *"
          pattern="[a-z]{1,15}"
          title="Por favor, indique la ciudad de llegada"
          required
        />
        <label for="date"></label>
        <input type="date" class="date" placeholder="Fechas de viaje" />
        <label for="passenger-number">Pasajeros *<br /></label>
        <input type="number" class="pass-number" value="1 pasajero" />
        <label for="type-flight">Clase<br /></label>
        <select name="type-flight" id="">
          <option value="economy">Economy</option>
          <option value="premium-economy">Premium economy</option>
          <option value="business">Business</option>
          <option value="premiere">La première</option>
        </select>
      </form>
    </section>
  </body>
</html>
