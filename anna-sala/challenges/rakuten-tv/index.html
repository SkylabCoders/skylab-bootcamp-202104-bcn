<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Rakuten TV - Anna Sala</title>
</head>
<body>
    <header class="header">
        <div class="navigation-sections">
            <img src="./images/rakuten_logo.png" alt="rakuten_logo" class="logo">
            <nav class="main-navigation">
                <a href="" class="navigation-items">Cinema</a>
                <a href="" class="navigation-items">Gratis</a>
                <a href="" class="navigation-items">Suscripciones</a>
                <input type="text" placeholder="Buscar" class="search-bar">
            </nav>
        </div>
        <div class="navigation-sections">
            <ul class="user-functions">
                <li><a href="" class="user-links">Entrar</a></li>
                <li><a href=""class="user-links" id="register">Registrarse</a></li>
            </ul>
        </div>
    </header>
    <main class="main-section">
        <div class="slideshow-container">
            <script defer type="text/javascript" src="https://stackend.com/launch.js"></script>
            
            <!--This is the actual slideshow-->
            <div data-stackend-type="stackend-slideshow" data-stackend-indicators="true">
              <!-- This is the code bins slide1 and slide2 -->
                    <div data-stackend-type="stackend-cms" data-stackend-id="71:21"></div>
                    <div data-stackend-type="stackend-cms" data-stackend-id="71:22"></div>
            </div>
             <!-- This closes the slideshow -->
        </div>
        <div class="movie-categories">
            <figure><img class="images-categories" src="./images/destacados.png" alt=""></figure>
            <figure><img class="images-categories" src="./images/estrenos.png" alt=""></figure>
            <figure><img class="images-categories" src="./images/gratis.png" alt=""></figure>
            <figure><img class="images-categories" src="./images/suscripcion.png" alt=""></figure>
            <figure><img class="images-categories" src="./images/noche-de-peliculas.png" alt=""></figure>
        </div>
    </main>
</body>
</html>
