<div *ngIf="hero">


  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">  
    <label>
      ID:
      <input type="text" formControlName="id" required
      [(ngModel)]="hero.id">
    </label>
    
    <label>
      NAME:
      <input type="text" formControlName="name"  
      [(ngModel)]="hero.name"
      placeholder="{{hero.name}}">
    </label>
    <div formGroupName="address">
      <h3>APPERANCE</h3>
      
      <label>
        GENDER:
        <input type="text" formControlName="gender"
        [(ngModel)]="hero.appearance.gender">
      </label>
      
      <label>
        RACE:
        <input type="text" formControlName="race"
        [(ngModel)]="hero.appearance.race">
      </label>
      
      <label>
        HEIGTH:
        <input type="text" formControlName="height"
        [(ngModel)]="hero.appearance.height">
      </label>
      
      <label>
        WEIGHT:
        <input type="text" formControlName="weight"
        [(ngModel)]="hero.appearance.weight">
      </label>
      
      <label>
        EYE COLOR:
        <input type="text" formControlName="eyeColor"
        [(ngModel)]="hero.appearance.eyeColor">

      </label>
      
      <label>
        HAIR COLOR:
        <input type="text" formControlName="hairColor"
        [(ngModel)]="hero.appearance.hairColor">
      </label>
    </div>
    <div formArrayName="aliases">
      <h3>Aliases</h3> <button (click)="addAlias()">Add Alias</button>
      
      <div *ngFor="let alias of aliases.controls; let i=index">
        <!-- The repeated alias template -->
        <label>
          Alias:
          <input type="text" [formControlName]="i">
        </label>
      </div>
    </div>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    
    
  </form>
  </div>

  <p>
    Form Status: {{ profileForm.status }}
  </p>
