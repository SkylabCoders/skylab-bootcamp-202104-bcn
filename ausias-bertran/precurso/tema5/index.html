<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="https://www.skylabcoders.com/images/408/facebook.png" rel="icon" type="image/png">
</head>
<body>

    
<div class="calculator">
    <div class ="flex" id="console"><p class="flex" id="input">0</p></div>

    <div class="flex">
        <div id="ac" class="dobleSquare inputButton"><p>AC</p></div>
        <div id="c" class="simpleSquare inputButton"><p>C</p></div>
        <div id="divide" class="simpleSquare  operatorButton"><p>/</p></div>
    </div>
 
    <div class="flex">
        <div id="7" class="simpleSquare inputButton"><p>7</p></div>
        <div id="8" class="simpleSquare inputButton"><p>8</p></div>
        <div id="9" class="simpleSquare inputButton"><p>9</p></div>
        <div id="product" class="simpleSquare operatorButton"><p>x</p></div>
    </div>

    <div class="flex">
        <div id="4" class="simpleSquare inputButton"><p>4</p></div>
        <div id="5" class="simpleSquare inputButton"><p>5</p></div>
        <div id="6" class="simpleSquare inputButton"><p>6</p></div>
        <div id="rest" class="simpleSquare operatorButton"><p>-</p></div>
    </div>

    <div class="flex">
        <div id="1" class="simpleSquare inputButton"><p>1</p></div>
        <div id="2" class="simpleSquare inputButton"><p>2</p></div>
        <div id="3" class="simpleSquare inputButton"><p>3</p></div>
        <div id="sum" class="simpleSquare operatorButton"><p>+</p></div>
    </div>

    <div class="flex">
        <div id="0" class="dobleSquare inputButton"><p>0</p></div>
        <div id="," class="simpleSquare inputButton"><p>,</p></div>
        <div id="=" class="simpleSquare operatorButton"><p>=</p></div>
    </div>

    <div class="noir" id="skin"><p>change skin</p></div>

</div>
 

<script src="script.js"></script>
</body> 
</html>
