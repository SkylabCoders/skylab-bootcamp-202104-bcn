<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <title>Calculadora</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <meta content="text/html; charset=utf-8" />
  </head>
  <body>
    <div class="calculadora">
      <span name="display" type="text" id="textopantalla"></span>
      <p>
        <input type="button" value="AC" class="largo" onclick="reset()" />
        <input
          type="button"
          value="   "
          class="retroceder"
          onclick="retroceder()"
        />
        <input type="button" value="รท" class="operacion" onclick="division()" />
      </p>
      <p>
        <input type="button" value="7" onclick="numero(7)" />
        <input type="button" value="8" onclick="numero(8)" />
        <input type="button" value="9" onclick="numero(9)" />
        <input
          type="button"
          value="x"
          class="operacion"
          onclick="multiplication()"
        />
      </p>
      <p>
        <input type="button" value="4" onclick="numero(4)" />
        <input type="button" value="5" onclick="numero(5)" />
        <input type="button" value="6" onclick="numero(6)" />
        <input type="button" value="-" class="operacion" onclick="resta()" />
      </p>
      <p>
        <input type="button" value="1" onclick="numero(1)" />
        <input type="button" value="2" onclick="numero(2)" />
        <input type="button" value="3" onclick="numero(3)" />
        <input type="button" value="+" class="operacion" onclick="suma()" />
      </p>
      <p>
        <input type="button" value="0" class="largo" onclick="numero(0)" />
        <input type="button" value="," onclick="numero('.')" />
        <input type="button" value="=" class="operacion" onclick="result()" />
      </p>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
