<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra html</title>
    <script src="pasapalabra-html.js" defer></script>
    <link rel="stylesheet" href="pasapalabra-html.css">
  </head>
  <body>
    <div class="pasapalabra-container">

      <div class="layout-container">

        <div class="status-panel-container">
          <input id="timer" value="" disabled />
          <input id="correct-answers" value="0" disabled />
          <input id="wrong-answers" value="0" disabled />
        </div>

        <div class="rosco-container">
          <span class="dot" id="a">A</span>
          <span class="dot" id="b">B</span>
          <span class="dot" id="c">C</span>
          <span class="dot" id="d">D</span>  
          <span class="dot" id="e">E</span>  
          <span class="dot" id="f">F</span>  
          <span class="dot" id="g">G</span>  
          <span class="dot" id="h">H</span>  
          <span class="dot" id="i">I</span>  
          <span class="dot" id="j">J</span>  
          <span class="dot" id="l">L</span>  
          <span class="dot" id="m">M</span>  
          <span class="dot" id="n">N</span>  
          <span class="dot" id="ñ">Ñ</span>  
          <span class="dot" id="o">O</span>  
          <span class="dot" id="p">P</span>  
          <span class="dot" id="q">Q</span>  
          <span class="dot" id="r">R</span>  
          <span class="dot" id="s">S</span>  
          <span class="dot" id="t">T</span>  
          <span class="dot" id="u">U</span>  
          <span class="dot" id="v">V</span>  
          <span class="dot" id="x">X</span>  
          <span class="dot" id="y">Y</span>  
          <span class="dot" id="z">Z</span>  
        </div>

        <div class="buttons-container">
          <button type="button" class="button" id="start-button">START</button>
          <button type="button" class="button" id="cancel-button" disabled>CANCEL</button>
        </div>
        
      </div>

      <div class="question-container">
        <p id="question" disabled></p>
      </div>

      <div class="answer-container">
        <label for="answer">Respuesta:</label>
        <input type="text" id="answer" value="" autocomplete="off" disabled />
        <button type="button" class="button" id="enter-button" disabled>ENTER</button>
      </div>

    </div>
  </body>
</html>
