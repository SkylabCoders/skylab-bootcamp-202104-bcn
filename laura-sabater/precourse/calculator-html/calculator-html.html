<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator html</title>
    <script src="calculator-html.js"></script>
    <link rel="stylesheet" href="calculator-html.css" type="text/css">
  </head>

  <body onload="init()">
    <div class="calculator">

      <div class="screenContainer">
        <input type="text" id="screen" value="" disabled/>
      </div>
      
      <div class="buttonsContainer">
        <button class="deleteButtons" id="acButton" value="AC">AC</button>
        <button class="deleteButtons" id="delButton" value="DEL">DEL</button>
        <button class="operationButtons" value="/">/</button>          
      
        <button class="numberButtons" value="7">7</button>
        <button class="numberButtons" value="8">8</button>
        <button class="numberButtons" value="9">9</button>
        <button class="operationButtons" value="*">*</button>

        <button class="numberButtons" value="4">4</button>
        <button class="numberButtons" value="5">5</button>
        <button class="numberButtons" value="6">6</button>
        <button class="operationButtons" value="-">-</button>

        <button class="numberButtons" value="1">1</button>
        <button class="numberButtons" value="2">2</button>
        <button class="numberButtons" value="3">3</button>
        <button class="operationButtons" value="+">+</button>
    
        <button class="numberButtons" value="0">0</button>
        <button class="numberButtons" value="00">00</button>
        <button id="decimalButton" value=".">.</button>
        <button id="resultButton" value="=">=</button>
      </div>

    </div>
  </body>
</html>
