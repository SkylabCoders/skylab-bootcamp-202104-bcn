<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utensilios de repostería - Tienda online María Lunarillos</title>
  <link rel="stylesheet" href="./styles/maria-lunarillos.css">
  <script src="https://kit.fontawesome.com/b3037bc3bb.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="headers-container">
    <header class="header-fixed"> <!--no cal que estigui dins del header contaienrs pk es fix-->
      <div class="header-content">
        <ul class="webs-container">
          <li class="maria-lunarillos-link">
            <a href="" title="Utensilios de resposteria - Comprar fondant online"></a>
          </li>
          <li class="cucute-link">
            <a href="" title="Cucute"></a>
          </li>
          <li class="mumuchu-link">
            <a href="" title="Mumuchu"></a>
          </li>
        </ul>
        <div class="bars-menu-container">
          <a href="">
            <i class="fas fa-bars"></i>
          </a>
        </div>
        <div class="login-link-container">
          <a href="" title="Entra | Registrate">
            <span class="login-icon"></span>
            <span class="login-text">Entra | Regístrate</span>
          </a>
        </div>
        <ul class="socialmedia-links-container">
          <li>
            <a class="facebook"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a class="twitter"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a class="instagram"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a class="pinterest"><i class="fab fa-pinterest-p"></i></a>
          </li>
          <li>
            <a class="youtube"><i class="fab fa-youtube-square"></i></a>
          </li>
        </ul>
        <div class="search-container">
          <a href="">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <ul class="cart-link-container">
          <li>
            <a href="" class="cart" title="Tu cesta">
              <i class="fas fa-shopping-cart"></i></a>
          </li>
          <span class="cart-number">0</span>
        </ul>
      </div>
    </header>
    <div class="menus-container">
      <div class="logo-container">
        <a href="" class="logo"></a>
      </div>
      <div class="products-menu">
        <ul class="top-menu">
          <li class="novedades">
            <a href="" >Novedades</a>
          </li>
          <li class="ofertas">
            <a href="" >Ofertas</a>
          </li>
          <li class="search-container">
            <input type="text" placeholder="?Que buscas?" name="search">
          </li>
        </ul>
        <ul class="bottom-menu">
          <li class="utensilios">
            <a href="" ></a>
            <span>Utensilios</span>
          </li>
          <li>
            <a href="" class="ingredientes"></a>
            <span>Ingredientes</span>
          </li>
          <li>
            <a href="" class="fiestas"></a>
            <span>Fiestas</span>
          </li>
          <li>
            <a href="" class="marcas"></a>
            <span>Marcas</span>
          </li>
          <li class="blog">
            <a class="blog-link" class="blog" href="" ></a>
            <span>Blog</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="section-container">
    <section class="section-utensilios">
      <h2>Utensilios</h2>
      <div class="articles-container">
        <article class="left-article">
          <div class="article-text"></div>
        </article>
        <div class="right-articles">
          <article class="article-right-top">
            <div class="article-text"></div>
          </article>
          <article class="article-right-bottom">
            <div class="article-text"></div>
          </article>
        </div>
      </div>
    </section>
  </div>
  
</body>
</html>
