<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <h3>Profile</h3>

  <label>
    Id:
    <input type="text" formControlName="id" required>
  </label>

  <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  
  <div formGroupName="address">
    <h3>Powerstats</h3>
  
    <label>
      Intelligence:
      <input type="text" formControlName="intelligence">
    </label>
  
    <label>
      Strength:
      <input type="text" formControlName="strength">
    </label>
    
    <label>
      Speed:
      <input type="text" formControlName="speed">
    </label>
  
    <label>
      Durability:
      <input type="text" formControlName="durability">
    </label>

    <label>
      Power:
      <input type="text" formControlName="power">
    </label>

    <label>
      Combat:
      <input type="text" formControlName="combat">
    </label>
  </div>

  <div formArrayName="aliases">
    <h3>Aliases</h3>
    <div *ngFor="let alias of aliases.controls; let i=index">
      <!-- The repeated alias template -->
      <label>
        Alias:
        <input type="text" [formControlName]="i">
      </label>
    </div>
    <button (click)="addAlias()">Add Alias</button>
  </div>
  
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  
  <p>
    Form Status: {{ profileForm.status }}
  </p>
  
  <p>
    <button (click)="updateProfile()">Update Profile</button>
  </p>
</form>
