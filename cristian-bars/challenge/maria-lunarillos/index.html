<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utensilios de reposter√≠a - Tienda online Maria Lunarillos</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/icon-tab.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="icons">
            <div id="first_icons">
                <div class="color_icons">
                    <a href="">
                        <div id="ma">
                            <img src="./images/icon-maria-lunarillos-first.png" alt="Maria lunarillos link">
                        </div>
                    </a>
                </div>
               
                <div class="color_icons">
                    <a href="">
                        <div id="cu">
                            <img src="./images/icon-cucut-first.png" alt="Maria lunarillos link">
                        </div>
                    </a>
                </div>
                <div class="color_icons">
                    <a href="">
                        <div id="mu">
                            <img src="./images/icon-mumuchu-first.png" alt="Maria lunarillos link">
                        </div>
                    </a>
                </div>
            </div>
            <div id="header-menu">
                <div id="login">
                    <div id="img-login"></div>
                    <span>ENTRA | REGISTRATE</span>
                 </div>
                 <div id="rrss">
                     <div id="rss-icons">
                        <div id="facebook"></div>
                        <div id="twitter"></div>
                        <div id="instagram"></div>
                        <div id="pinterest"></div>
                        <div id="youtube"></div>
                     </div>
                 </div>
                 <div id="basket">
                     <div id="bsk">
                         <div id="basket-icon"></div>
                     </div>
                     <div id="basket-items">
                         <span>
                             0
                         </span>
                     </div>
                     
                 </div>
            </div>
            
        </div>
        <div id="content">
            <div class="content-div" id="logo">
                <img src="./images/logo-maria.png" alt="logo-maria">
            </div>
            <div class="content-div" id="menu">
                <div id="menu-buscador">
                    <div id="novedades">
                        <div id="nov-img"></div>
                        <span>Novedades</span>
                    </div>
                    <div id="ofertas">
                        <img src="./images/settings.PNG" alt="">
                        <span>Ofertas</span>
                    </div>
                    <div id="buscador">
                        <input type="search" name="buscador" id="input-buscador">
                        <div id="lupa-buscador">
                            <img src="./images/lupa.png" alt="buscador">
                        </div>
                    </div>
                </div>
                <div id="menu-items">
                    <div class="item-menu" id="utensilios">
                        <img src="./images/utensiliosML.png" alt="">
                    </div>
                    <div class="item-menu" id="ingredientes">
                        <img src="./images/magdalena.png" alt="">
                    </div>
                    <div class="item-menu" id="fiestas">
                        <img src="./images/tarta-cumpleanos.png" alt="">
                    </div>
                    <div class="item-menu" id="marcas">
                        <img src="./images/delantal.png" alt="">
                    </div>
                    <div class="item-menu" id="blog">
                        <img src="./images/talk.PNG" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
