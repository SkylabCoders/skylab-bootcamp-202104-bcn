<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/icon-tab.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="icons">
            <div id="first_icons">

                    <a href="">

                            <img src="./images/icon-maria-lunarillos-first.png" alt="Maria lunarillos link">
                        </div>
                    </a>
                </div>
               
                <div class="color_icons">
                    <a href="">

                        </div>
                    </a>
                </div>
                <div class="color_icons">
                    <a href="">

                </div>
            </div>
            <div id="header-menu">

                    <div id="img-login"></div>
                    <span>ENTRA | REGISTRATE</span>
                 </div>

                        <div id="twitter"></div>
                        <div id="instagram"></div>
                        <div id="pinterest"></div>

                 <div id="basket">

                    </div>
                    <div id="ofertas">

                    </div>
                    <div id="buscador">

                    </div>
                </div>

                    </div>
                    <div id="blog">

                    </div>

            </div>

    <div id="description">

                </div>
