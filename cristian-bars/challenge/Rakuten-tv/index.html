<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakuten TV - Tu cine en casa</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>
<body>
    <header>
        <nav>
            <div id="nav-items">
                <div id="navs">
                    <div id="nav-logo">
                        <img src="./images/rakuten-logo.png" alt="Rakuten logo">
                    </div>
                    <div id="menu-items">
                        <div class="item-menu" id="cinema">Cinema</div>
                        <div class="item-menu" id="gratis">Gratis</div>
                        <div class="item-menu" id="suscripciones">suscripciones</div>
                    </div>
                    <div id="menu-search">
                        <input type="text" name="search" id="input-menu-search">
                    </div>
                    
                </div>
                <div id="navigation-button">
                    <div id="ayuda" class="navigation-item">Ayuda y dispositivos</div>
                    <div id="entrar" class="navigation-item">Entrar</div>
                    <div id="button">
                        <div id="registrarse" class="navigation-item">Registrarse</div>
                    </div>
                    
                </div>
            </div>
                
        </nav>
    </header>
    <div id="slider" class="carousel">
        <div class="slide">
            <img src="./images/slider.jpeg" alt="slider">
        </div>
        <div class="slide">
            <img src="./images/slider.jpeg" alt="slider">
        </div>
        <div class="slide">
            <img src="./images/slider.jpeg" alt="slider">
        </div>
    </div>
    <div id="content">
        <section id="section-items">
            <div id="items">
                <div id="item">
                    <img src="./images/section-img-1.jpeg" alt="section-item">
                </div>
                <div id="item">
                    <img src="./images/section-img-2.jpeg" alt="section-item">
                </div>
                <div id="item">
                    <img src="./images/section-img-3.jpeg" alt="section-item">
                </div>
                <div id="item">
                    <img src="./images/section-img-4.jpeg" alt="section-item">
                </div>
                <div id="item">
                    <img src="./images/section-img-5.jpeg" alt="section-item">
                </div>
            </div>
        </section>
        <div class="section-title">
            <h2><span id="upper">Gratis </span>- La mejor selección de películas</h2>
        </div>
        <section id="films-items">
            <ul>
                <li class="film-item">
                    <a href="product-page.html">
                        <img src="./images/item-1.jpeg" alt="film-title">
                    </a>
                </li>
                <li class="film-item">
                    <img src="./images/item-2.jpeg" alt="film-title">
                </li>
                <li class="film-item">
                    <img src="./images/item-3.jpeg" alt="film-title">
                </li>
                <li class="film-item">
                    <img src="./images/item-4.jpeg" alt="film-title">
                </li>
                <li class="film-item">
                    <img src="./images/item-5.jpeg" alt="film-title">
                </li>
                <li class="film-item">
                    <img src="./images/item-7.jpeg" alt="film-title">
                </li>
                <li class="film-item">
                    <img src="./images/item-8.jpeg" alt="film-title">
                </li>
                <li class="film-item">
                    <img src="./images/item-9.jpeg" alt="film-title">
                </li>
                <li class="film-item">
                    <img src="./images/item-10.jpeg" alt="film-title">
                </li>
            </ul>
        </section>
    </div>
    <script>
        $(document).ready(function () {
            $('.carousel',).slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
                arrows: true,
                dots: true,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4
                    }
                }, {
                    breakpoint: 520,
                    settings: {
                        slidesToShow: 3
                    }
                }]
            });
        });
    </script>
</body>
</html>
