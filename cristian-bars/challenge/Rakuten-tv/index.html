<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakuten TV - Tu cine en casa</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div id="nav-items">
                <div id="navs">
                    <div id="nav-logo">
                        <img src="./images/rakuten-logo.png" alt="Rakuten logo">
                    </div>
                    <div id="menu-items">
                        <div class="item-menu" id="cinema">Cinema</div>
                        <div class="item-menu" id="gratis">Gratis</div>
                        <div class="item-menu" id="suscripciones">suscripciones</div>
                    </div>
                    <div id="menu-search">
                        <input type="text" name="search" id="input-menu-search">
                    </div>
                    
                </div>
                <div id="navigation-button">
                    <div id="ayuda" class="navigation-item">Ayuda y dispositivos</div>
                    <div id="entrar" class="navigation-item">Entrar</div>
                    <div id="button">
                        <div id="registrarse" class="navigation-item">Registrarse</div>
                    </div>
                    
                </div>
            </div>
                
        </nav>
    </header>
    <div id="content">
        <div id="slider">
            <div id="slide">
                <img src="./images/slider.jpeg" alt="slider">
            </div>
        </div>
        <section id="section-items">
            <div id="items">
                <div id="item">
                    <img src="./images/section-img-1.jpeg" alt="section-item">
                </div>
                <div id="item">
                    <img src="./images/section-img-2.jpeg" alt="section-item">
                </div>
                <div id="item">
                    <img src="./images/section-img-3.jpeg" alt="section-item">
                </div>
                <div id="item">
                    <img src="./images/section-img-4.jpeg" alt="section-item">
                </div>
                <div id="item">
                    <img src="./images/section-img-5.jpeg" alt="section-item">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
