<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-page</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div id="nav-items">
                <div id="navs">
                    <div id="nav-logo">
                        <img src="./images/rakuten-logo.png" alt="Rakuten logo">
                    </div>
                    <div id="menu-items">
                        <div class="item-menu" id="cinema">Cinema</div>
                        <div class="item-menu" id="gratis">Gratis</div>
                        <div class="item-menu" id="suscripciones">suscripciones</div>
                    </div>
                    <div id="menu-search">
                        <input type="text" name="search" id="input-menu-search">
                    </div>
                    
                </div>
                <div id="navigation-button">
                    <div id="ayuda" class="navigation-item">Ayuda y dispositivos</div>
                    <div id="entrar" class="navigation-item">Entrar</div>
                    <div id="button">
                        <div id="registrarse" class="navigation-item">Registrarse</div>
                    </div>
                    
                </div>
            </div>
                
        </nav>
    </header>
    <div id="slide-information">
        <div id="img-film">
            <img src="./images/film-slide.jpeg" alt="slide information">
        </div>
        <div id="slide-sections">
            <div id="icons-action">
                <div id="trailer">
                    <div id="trailer-icon">
                    </div>
                    <div id="trailer-text">
                        
                    </div>
                </div>
                <div id="fixed">
                    
                </div>
            </div>
            <div id="slide-film-information">
                <div id="imdb">
                    <div id="imdb-icon">
                        
                    </div>
                    <div id="imdb-nota">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="detail-content">
            <section>
                information
            </section>
            <aside>
                rrss
            </aside>
        </div>
    </div>
</body>
</html>
