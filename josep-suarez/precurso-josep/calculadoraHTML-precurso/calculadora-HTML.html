<!--Calculadora html-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <LINK REL="stylesheet" TYPE="text/css" HREF="CalculadoraCSS.css">
    <script src="calculadoraJS.js"></script>
    <title>Calculadora Skylab</title>
</head> 
    <body>
        <h1>CALCULADORA SKYLAB</h1>
        <p>RESULTADO</p>
        <form name="calculadora">
        <input type="textfield" id="resultado" value="" readonly>
        <br>
        <input type="button" value="1" onClick="showValue(this.value)">
        <input type="button" value="2" onClick="showValue(this.value)">
        <input type="button" value="3" onClick="showValue(this.value)">
        <input type="button" value="+" id="suma" onClick="sum()">
        <br>
        <input type="button" value="4" onClick="showValue(this.value)">
        <input type="button" value="5" onClick="showValue(this.value)">
        <input type="button" value="6" onClick="showValue(this.value)">
        <input type="button" value="-" id="resta" onClick="substraction()">
        <br>
        <input type="button" value="7" onClick="showValue(this.value)">
        <input type="button" value="8" onClick="showValue(this.value)">
        <input type="button" value="9" onClick="showValue(this.value)">
        <input type="button" value="x" id="multiplicacion" onClick="multiplication()">
        <br>
        <input type="button" value="0" onClick="showValue(this.value)">
        <input type="reset" value="C"  onClick="del()">
        <input type="button" value="." onClick="showBotton(this.value)">
        <input type="button" value="/" id="division" onClick="div()">
        <input type="button" value="=" id="igual" onClick="calc()">
        </form>
    </body>
</html>
