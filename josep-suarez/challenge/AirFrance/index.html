<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirFrance</title>
    <link rel="shortcut icon" type="favIvon" href="image/favIcon.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header-web">
        <div class="logo-site">
        <img src="image/logo.jpg" alt="" class="logo">
        </div>
        <ul class="regist">
            <li>Spain-Es</li>
            <li>Conectarse</li>
            <li>Registrarse</li>
        </ul>
    </header>
    <main class="body-web">
        <div class="title-body">
            <div class="choise-fly">
        <small class="action">Reservar un vuelo</small>
            </div>
            <div class="choise-millas">
        <small class="premium">Reservar con millas</small>
            </div>
        </div>
        <form action="" class="fly">
        <small class="flying">Viaje</small>
        <div class="select-fly">
            <select name="Ida y Vuelta" class="tickets">
                <option value="Ida y Vuelta">Ida y vuelta</option>
                <option value="Solo Ida">Solo Ida</option>
                <option value="Destinos Múltiples">Destinos múltiples</option>
            </select>
            <select name="" class="from-airport">
                <option value="airport">Salida de</option>
                <option value="airport">Barcelona</option>
                <option value="airport">Madrid</option>
                <option value="airport">Reus</option>
                <option value="airport">Valencia</option>
                <option value="airport">Sevilla</option>
            </select>
            <select name="" class="to-airport">
                <option value="airport">Llegada a</option>
                <option value="airport">Barcelona</option>
                <option value="airport">Madrid</option>
                <option value="airport">Reus</option>
                <option value="airport">Valencia</option>
                <option value="airport">Sevilla</option>
            </select>
            <button class="continue">CONTINUAR</button>
        </div>    
    </form>
    <form action="fecha" class="condition">
        <div class="date-time">
            <small class="date-type">Fecha</small>
        <select name="date" class="date">
            <option value="date">Calendario</option>
        </select>
    </div>
        <div class="persons">
            <small class="pasajeros">Pasajeros</small>
        <select name="person" class="person">
            <option value="">1 pasajero</option>
            <option value="">2 pasajero</option>
            <option value="">3 pasajero</option>
            <option value="">4 pasajero</option>
        </select>
        </div>
        <div class="class-fly">
            <small class="type-class">Clase</small>
        <select name="" class="luxury">
            <option value="">Economy</option>
            <option value="">Premium Economy</option>
            <option value="">Business</option>
            <option value="">La premiere</option>
        </select>
    </div>
    </form>
    <label class="profesional">
        <input type="checkbox" value="profesional-check">Viaje profesional</label>
        <div class="search">
            <button class="search-fly">Buscar vuelos</button>
        </div>
    </main>
</body>
</html>
