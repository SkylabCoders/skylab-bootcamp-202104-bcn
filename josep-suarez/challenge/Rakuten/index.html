<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="image/favIcon.png">
    <title>RakutenTV</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header-fix">
        <nav class="navigation">
            <img src="image/rakutenLogo.png" alt="RakutenTV" class="logo">
            <ul class="nav-left">
                <li class="cinema">CINEMA</li>
                <li class="gratis">GRATIS</li>
                <li class="suscripciones">SUSCRIPCIONES</li>
                <input type="text" placeholder="Buscar" class="search-movie">
            </ul>
        </nav>
        <section class="register">
            <ul class="register-buttons">
                <li class="help-disp">AYUDA Y DISPOSITIVOS</li>
                <li class="sign-up">ENTRAR</li>
                <li><button class="register-button">REGISTRARSE</button></li>
            </ul>
        </section>
    </header>
        <div class="slider">
            <ul>
                <li class="slide1">
                    <img src="image/destacados.jpeg" alt="">
                </li>
                <li class="slide2">
                    <img src="image/estrenos.jpeg" alt="">
                </li>
                <li class="slide3">
                    <img src="image/gratis.jpeg" alt="">
                </li>
            </ul>
            </div>
            <ul class="menu">
                <li><a href="#slide1">1</li></a>
                <li><a href="#slide2">2</li></a>
                <li><a href="#slide3">3</li></a>
            </ul>
        </div>

<main class="movies">
    <div class="drama"></div>
    <div class="comedia"></div>
</main>
</body>
</html>
