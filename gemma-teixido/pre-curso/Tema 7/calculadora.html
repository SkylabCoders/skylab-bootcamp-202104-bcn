<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator-styles.css">
        <title>Calculator</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
            <div class="calculator">
                <div class="screen">
                    <div id="result">0</div>
                </div>
                    <button id="clear">C</button>
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="sum" class="operator">+</button>
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="rest" class="operator">-</button>
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
                <button id="division" class="operator">/</button>
                <button id="number0">0</button>
                <button id="point">.</button>
                <button id="equal" class="showResult">=</button>
                <button id="multiplication" class="operator">x</button>
            </div>
    </body>
    <script src="calculator-for-html.js" type="text/javascript"></script>
</html>
