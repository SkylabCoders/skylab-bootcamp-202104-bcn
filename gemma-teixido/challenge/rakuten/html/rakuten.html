<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/rakuten.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Rakuten TV - Tu cine en casa</title>
</head>
<body>
    <header class="header-container-fixed">
        <div id="beggining-header"></div>

        <div class="slider">
            <li id="img-slice-1"><img src="./../img/img-slice-1.png"></li>
            <li id="img-slice-2"><img src="./../img/img-slice-2.png"></li>
            <li id="img-slice-3"><img src="./../img/img-slice-3.png"></li>
            <li id="img-slice-4"><img src="./../img/img-slice-4.png"></li>
