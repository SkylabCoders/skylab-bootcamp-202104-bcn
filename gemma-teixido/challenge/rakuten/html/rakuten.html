<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/rakuten.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./../img/icono-r.png">
    <title>Rakuten TV - Tu cine en casa</title>
</head>
<body>
    <header class="header-container-fixed">
        <div id="beggining-header"></div>
            <li id="logo"><img src="./../img/rakuten-logo-global.jpg"></li>
        <ul class="first-header-part">
            <li id="cinema">CINEMA      <img class="triangle-white" src="./../img/triangle-white.png"><img class="triangle-yellow" src="./../img/triangle-yellow.png">
                <ul class="cinema-list">
                    <li>FAMILY</li>
                    <li>COLECCIONES</li>
                    <li>TOP POPULARES</li>
                    <li>TODOS LOS GENEROS</li>
                </ul>
            </li>
            <li id="gratis">GRATIS</li>
            <li id="cinema">SUBCRIPCIONES     <img class="triangle-white" src="./../img/triangle-white.png"><img class="triangle-yellow" src="./../img/triangle-yellow.png">
                <ul class="cinema-list">
                    <li>STARTZPLAY</li>
                    <li>RTV SUSCRIPCIÓN</li>
                </ul>
            </li>
        </ul>
        <nav class="second-header-part">
            <input placeholder="Buscar" type="text"></input>
        </nav>
        <nav class="third-header-part">
            <li id="ayuda">AYUDA Y DISPOSITIVOS</li>
            <li id="entrar">ENTRAR</li>
        </nav>
        <button id="registrate">REGISTRARSE</button>
        <div id="end-header"></div>
    </header>
    <main>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel"> 
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./../img/img-slice-1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./../img/img-slice-2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./../img/img-slice-3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <ul class="row-movies">
                <li class="img-row">
                    <img src="./../img/img-row-1.jpeg">
                </li>
                <li class="img-row">
                    <img src="./../img/img-row-2.jpeg">
                </li>
                <li class="img-row">
                    <img src="./../img/img-row-3.jpeg">
                </li>
                <li class="img-row">
                    <img src="./../img/img-row-4.png">
                </li>
                <li class="img-row">
                    <img src="./../img/img-row-5.jpeg">
                </li>
        </ul>
        <section class="movie-themes">
            <h2>GRATIS - La mejor selección de películas</h2>
            <ul class="scroll-movies">
                <li class="img-scroll">
                    <img src="./../img/img-scroll-1.jpeg">
                </li>
                <li class="img-scroll">
                    <img src="./../img/img-scroll-2.jpeg">
                </li>
                <li class="img-scroll">
                    <img src="./../img/img-scroll-3.jpeg">
                </li>
                <li class="img-scroll">
                    <img src="./../img/img-scroll-4.jpeg">
                </li>
                <li class="img-scroll">
                    <img src="./../img/img-scroll-5.jpeg">
                </li>
                <li class="img-scroll">
                    <img src="./../img/img-scroll-6.jpeg">
                </li>
                <li class="img-scroll">
                    <img src="./../img/img-scroll-7.jpeg">
                </li>
                <li class="img-scroll">
                    <img src="./../img/img-scroll-8.jpeg">
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <div class="footer">
            Rakuten by Gemma Teixidó &copy;
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</html>
