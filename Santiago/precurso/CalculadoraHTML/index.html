<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML + CSS + JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Div el cual contiene la pantalla y los botones de la calculadora -->
    <div class="main">
        <!-- Div el cual contiene la pantalla de la calculadora -->
        <div class="display">
            <div class="current-numbers"></div>
        </div> 
        <!-- Divs que contienen los botos de la calculadora -->
        <div class="first-row">
            <button class="all-clear">AC</button>
            <button class="clear">DEL</button>
            <button class="division">รท</button>
        </div>
        <div class="second-row">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="multiply">x</button>
        </div>
        <div class="third-row">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="substract">-</button>
        </div>
        <div class="fourth-row">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="addition">+</button>
        </div>
        <div class="last-row">
            <button id="zero" class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="equal">=</button>
        </div>
    </div>


    <script src="script.js"></script> <!-- Enlace al fichero JS -->
</body>

</html>
