<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Airfrance</title>
</head>

<body>

    <div class="logo">
        <img class="logo__svg" src="./images/logo.svg" alt="">
    </div>

    <div class="container">
        <form action="" class="container__form form">
            <div class="form__top top">
                <div class="top__viaje">
                    <div>Viaje</div>
                    <select id="flights" name="options">
                        <option value="si">Ida y vuelta</option>
                        <option value="iv">Sólo dia</option>
                        <option value="dm">Destinos múltiples</option>
                    </select>
                </div>
                <div class="top__origen">
                    <div>Salida de *</div>
                    <input type="text" name="origen" placeholder="Barcelona, Barcelona" required="required">
                </div>
                <div class="top__destino">
                    <div>Llegada a *</div>
                    <input type="text" name="destino" placeholder="Dubái, International Airport" required="required">
                </div>
            </div>

            <div class="form__bottom bottom">
                <div class="bottom__viaje">
                    <div>Fecha de salida</div>
                    <input type="text" name="viaje" placeholder="Fechas de salida">
                </div>
                <div class="bottom__origen">
                    <div>Pasajeros*</div>
                    <input type="text" name="origen" placeholder="1 Pasajero" required="required">
                </div>
                <div class="bottom__destino">
                    <div>Clase</div>
                    <select id="flights" name="options">
                        <option value="si">Economy</option>
                        <option value="iv">Premium economy</option>
                        <option value="dm">Business</option>
                        <option value="dm">La première</option>
                    </select>
                </div>
            </div>
        </form>

        <div class="button">
            <button class="button__btn">Buscar vuelos</button>
        </div>
    </div>

</body>

</html>
