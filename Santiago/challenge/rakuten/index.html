<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rakuten</title>
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="navbar-items">
                <div class="navbar-items-logo">
                    <img src="./images/rakuten-logo.jpg" alt="" class="rakuten-logo">
                </div>
                <div class="navbar-items-menu">
                    <ul>
                        <li class="navbar-items-menu-text">CINEMA</li>
                        <li class="navbar-items-menu-text">GRATIS</li>
                        <li class="navbar-items-menu-text">SUBSCRIPCIONES</li>
                    </ul>
                </div>
                <div class="navbar-items-search">
                    <input type="text" class="search-box-input" name="search" placeholder="Buscar" maxlength="64"
                        value="" autocomplete="off">
                </div>
                <div class="navbar-items-user">
                    <a href="#" target="_blank" class="navbar-items-user-1">AYUDA Y DISPOSITIVOS</a>
                    <a href="#" target="_blank" class="navbar-items-user-2">ENTRAR</a>
                    <button class="navbar-items-user-3">REGISTRARSE</button>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <section class="sliders">
            <img src="./images/img-slice-1.png" alt="slider-one">
            <img src="./images/img-slice-2.png" alt="slider-two">
            <img src="./images/img-slice-3.png" alt="slider-three">
            <img src="./images/img-slice-4.png" alt="slider-four">
        </section>
    </div>

    <section class="films">


    </section>
</body>

</html>
