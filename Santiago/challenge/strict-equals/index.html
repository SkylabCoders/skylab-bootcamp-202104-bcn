<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let strictEquals = (a, b) => {

            let result = a == b;

            if (typeof (a) == "number" && typeof (b) == "string") {
                return false;
            }

            return result;

        }

        console.log('Resultados:');
        console.log(`true --- ${strictEquals(1, 1)}`);
        console.log(`false --- ${strictEquals(NaN, NaN)}`);
        console.log(`true --- ${strictEquals(0, -0)}`);
        console.log(`true --- ${strictEquals(-0, 0)}`);
        console.log(`false --- ${strictEquals(1, '1')}`);
        console.log(`false --- ${strictEquals(true, false)}`);
        console.log(`true --- ${strictEquals(false, false)}`);
        console.log(`false --- ${strictEquals('Water', 'Oil')}`);
        console.log('Extra:');
        console.log(`true --- ${strictEquals('Water', 'Water')}`);
    </script>
</body>

</html>
