<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/maria-lunarillos.png" />
    <link rel="stylesheet" href="../style/style.css">
    <title>Utensilios de respostería - tienda online María Lunarillos</title>
</head>

<body>
    <nav class="navbar">
        <div class="blocks">
            <div class="blocks__first"></div>
            <div class="blocks__second"></div>
            <div class="blocks__third"></div>
        </div>

        <div class="login">
            <a href="https://www.marialunarillos.com/customer/account/login/" title="ENTRA|REGÍSTRATE"><span
                    class="login__icon"></span></a>
            <span>ENTRA | REGÍSTRATE</span>
        </div>

        <div class="media">
            <div>
                <a target="_blank" class="media__facebook" href="https://www.facebook.com/marialunarillostienda">Facebook</a>
            </div>
            <div>
                <a target="_blank" class="media__twitter" href="https://twitter.com/marialunarillos">Twitter</a>
            </div>
            <div>
                <a target="_blank" class="media__instagram" href="https://www.instagram.com/marialunarillos.com_oficial">
                    Instagram</a>
            </div>
            <div>
                <a target="_blank" class="media__pinterest" href="https://www.pinterest.com/marialunarillos">Pinterest</a>
            </div>
            <div>
                <a target="_blank" class="media__youtube" href="https://www.youtube.com/user/lunarillos">YouTube</a>
            </div>
        </div>

        <div class="checkout">
            <div class="checkout__carrito"></div>
            <div class="checkout__items">0</div>
        </div>
    </nav>

    <header class="header-info">
        <figure class="logo">
            <img src="../images/logo.svg" alt="">
        </figure>

        <div class="search-container">
            <div><img src="https://img.icons8.com/ios/24/000000/star--v1.png"/>NOVEDADES</div>
            <div><img src="https://img.icons8.com/material-sharp/24/000000/circled.png"/>OFERTAS</div>
            <input  class="search-container-input" type="text" value="¿QUÉ BUSCAS?"/>
            <img class="search-icon" src="https://img.icons8.com/cotton/64/000000/detective.png"/>
        </div>

        <section class="img-section">
            <div class="utensilios"></div>
            <div class="ingredientes"></div>
            <div class="fiestas"></div>
            <div class="marcas"></div>
            <div class="blog"></div>
        </section>

        <section class="img-section-text">
            <div class="utensilios-text">UTENSILIOS</div>
            <div class="ingredientes-text">INGREDIENTES</div>
            <div class="fiestas-text">FIESTAS</div>
            <div class="marcas-text">MARCAS</div>
            <div class="blog-text">BLOG</div>
        </section>
    </header>
</body>

</html>
