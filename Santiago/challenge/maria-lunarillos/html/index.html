<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/maria-lunarillos.png" />
    <link rel="stylesheet" href="../style/style.css">
    <title>Utensilios de respostería - tienda online María Lunarillos</title>
</head>

<body>
    <header class="header">
        <nav class="header__navbar">
            <div class="header__navbar-wrapper">
                <div class="header__navbar-wrapper-links links">
                    <ul class="header__navbar-wrapper-ul list">
                        <li class="list__ma">
                            <a href="https://www.marialunarillos.com"
                                title="Utensilios de repostería - Comprar fondant online"></a>
                        </li>
                        <li class="list__cu">
                            <a href="http://www.cucute.com" target="_blank" title="Cucute"></a>
                        </li>
                        <li class="list__mu">
                            <a href="https://www.mumuchu.com" target="_blank" title="Mumuchu"></a>
                        </li>
                    </ul>
                </div>

                <div class="header__navbar-wrapper-extra extra">
                    <div class="login">
                        <div class="login__main">
                            <img class="login__icon" src="../images/login.PNG" alt="">
                            <span class="login__text">ENTRA | REGÍSTRATE</span>
                        </div>
                    </div>
                    <div class="social">
                        <ul class="social__list">
                            <img class="social__list-facebook"
                                src="https://img.icons8.com/material/24/000000/facebook-f.png" alt="">
                            <img class="social__list-twitter"
                                src="https://img.icons8.com/material/24/000000/twitter-squared.png" alt="">
                            <img class="social__list-instagram"
                                src="https://img.icons8.com/metro/26/000000/instagram-new.png" alt="">
                            <img class="social__list-pinterest"
                                src="https://img.icons8.com/ios/24/000000/pinterest--v1.png" alt="">
                            <img class="social__list-youtube"
                                src="https://img.icons8.com/material/24/000000/youtube--v1.png" alt="">
                        </ul>
                    </div>
                    <div class="checkout">
                        <img class="checkout__img"
                            src="https://img.icons8.com/material/48/000000/checkout--v1.pnghttps://img.icons8.com/material/48/000000/checkout--v1.png"
                            alt="">
                        <div class="checkout__items">0</div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="header__section">
            <div class="header__section-logo">
                <img src="../images/logo.svg" alt="">
            </div>
            <div class="header__section-icons">
                <div class="header__sections-icons--search search">
                    <div class="search__novedades search__novedades-green">NOVEDADES</div>
                    <div class="search__novedades search__novedades-purple">OFERTAS</div>
                    <input class="search-container-input" type="text" value="¿QUÉ BUSCAS?" />
                </div>
                <div class="header__sections-icons--img img">
                    <img class="img__blog" src="../images/utensiliosML.png" alt="">
                    <img class="img__blog" src="../images/magdalena.png" alt="">
                    <img class="img__blog" src="../images/tarta-cumpleanos.png" alt="">
                    <img class="img__blog" src="../images/delantal.png" alt="">
                    <img class="img__blog" src="../images/chat.PNG" alt="">
                </div>
            </div>
        </section>
    </header>

    <section class="main">
        <div class="slider">
            <img class="slider__slider-1" src="../images/sliders/silder1.png" alt="">
        </div>
    </section>
</body>

</html>
