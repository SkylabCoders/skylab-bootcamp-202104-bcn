<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/maria-lunarillos.png" />
    <link rel="stylesheet" href="style.css">
    <title>Utensilios de respostería - tienda online María Lunarillos</title>

<body>
    <nav class="navbar">
        <div class="blocks">
            <div class="first-block"></div>
            <div class="second-block"></div>
            <div class="third-block"></div>
        </div>

        <div class="login">

            <div>
                <a target="_blank" class="twitter" href="https://twitter.com/marialunarillos">Twitter</a>
