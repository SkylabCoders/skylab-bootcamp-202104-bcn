<h2>Lista de pisos</h2>
<ul class="flats-list">
    <li class="flat-list__item" *ngFor="let flat of flats">
        <img src="{{flat.attributes.field_inmu_imag_arra[0]}}"/>
        <div class="flat-info">
            <span>{{flat.attributes.field_inmu_tipo_sin_agru}}</span>
            <span>{{flat.attributes.field_inmu_tipo_via}} {{flat.attributes.field_inmu_nomb_call}}</span>
            <span>{{flat.attributes.field_inmu_prec}} </span>
        </div>
    </li>
</ul>
