<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <title>María Lunarillos</title>
    </head>
<body>
    <div class="topbar">
        <div class="topbar_elements">
            <ul class="topbar_threeicon">
                <li class="iconred"><img src="./css/asets/maria-lunarillos-icono-red.png" alt="icono rojo"></li>
                <li class="iconblue"><img src="./css/asets/maria-lunarillos-icono-blue.png" alt="icono azul"></li>
                <li class="iconyellow"><img src="./css/asets/maria-lunarillos-icono-yellow.png" alt="icono amarillo"></li>
            </ul>
            <div class="topbar_navigationbar">
                <div class ="topbar_userloging"><i class="fas fa-user-plus"></i><img src="" alt=""><a href="">Entra | Resgístrate</a></div>
                <ul class="topbar_rss-links">
                    <li class="item"><a href=""><i class="fab fa-facebook-f"></i></a></li>
                    <li class="item"><a href=""><i class="fab fa-twitter"></i></a></li>
                    <li class="item"><a href=""><i class="fab fa-instagram"></i></i></a></li>
                    <li class="item"><a href=""><i class="fab fa-pinterest-p"></i></a></li>
                    <li class="item"><a href=""><i class="fab fa-youtube"></i></a></li>
                </ul>
                <div>
                    <ul class="topbar_cart">
                        <li class="cart item">
                            <spam class="cart item icon"><i class="fas fa-cart-arrow-down"></i></spam>
                            <spam class="cart itemcounter"></spam>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    <div class="subbar">
        <div class="subbar_logo"><img src="./css/asets/maria-lunarillos-logo.png" alt=""></div>
        <div class="subbar_navigarion-elements">
            <div class="subbar_searcher">
                <div class="subbar_news"><a href=""></a>Novedades</div>
                <div class="subbar_offerts"><a href=""></a>Ofertas</div>
                <div><input class="subbar_input" type="text"><i class="fas fa-search"></i></div>
            </div>
            <ul class="subbar_navigationbar">
                <li class="subbar_iconnavi"><img class="image" src="./css/asets/icono-utensilios.png" alt="">
                <li class="subbar_iconnavi"><img class="image" src="./css/asets/icono-recetas.png" alt="">
                <li class="subbar_iconnavi"><img class="image" src="./css/asets/icono-marcas.png" alt="">
                <li class="subbar_iconnavi"><img class="image" src="./css/asets/icono-fiestas.png" alt="">
                <li class="blog_iconnavi"><img src="./css/asets/vectorpaint (1).svg" alt="">
            </ul>
        </div>
    </div>
</body>
</html>
