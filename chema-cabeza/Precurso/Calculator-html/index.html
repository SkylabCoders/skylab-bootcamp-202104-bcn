<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f63f3ad29.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator HTML</title>

</head>
<body>
    
    <form action="" class="calculator" name="calcu">

        
        <input type="text" class="value" name="txt" disabled>
        <span class="number clear" onclick="ac()" >AC</span>
        <span class="number" onclick="undo()"><i class="fas fa-undo"></i></span>
        <span class="number orange" onclick="div()"><i class="fas fa-divide"></i></span>
        <span class="number" onclick="document.calcu.txt.value += '7'; document.calcu.previous.value += '7'">7</span>
        <span class="number" onclick="document.calcu.txt.value += '8' ">8</span>
        <span class="number" onclick="document.calcu.txt.value += '9' ">9</span>
        <span class="number orange" onclick="multi()"><i class="fas fa-times"></i></span>
        <span class="number" onclick="document.calcu.txt.value += '4' ">4</span>
        <span class="number" onclick="document.calcu.txt.value += '5' ">5</span>
        <span class="number" onclick="document.calcu.txt.value += '6' ">6</span>
        <span class="number orange" onclick="document.calcu.txt.value += '-' "><i class="fas fa-minus"></i></span>
        <span class="number" onclick="document.calcu.txt.value += '1' ">1</span>
        <span class="number" onclick="document.calcu.txt.value += '2' ">2</span>
        <span class="number" onclick="document.calcu.txt.value += '3' ">3</span>
        <span class="number orange" onclick="document.calcu.txt.value += '+' "><i class="fas fa-plus"></i></span>
        <span class="number zero" onclick="document.calcu.txt.value += '0' ">0</span>
        <span class="number" onclick="decimal()">.</span>
        <span class="number orange" onclick="equal()"><i class="fas fa-equals"></i></span>


        

    </form>
    
    
</body>
<script type="text/javascript" src="script.js"> </script>
</html>
