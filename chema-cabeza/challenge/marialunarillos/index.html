<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Utensilios de repostería - Tienda online María Lunarillos</title>
</head>
<body>
    <div class="grey-menu"></div>
    
    <header>
        
        <div class="centered1">
            <div class="rojo"></div>
            <div class="verde"></div>
            <div class="amarillo"></div>
            <div class="empty"></div>

                        

            <a href="https://www.marialunarillos.com/customer/account/login/" class="entra" title="Entra | Regístrate">
                <div class="register-icon"></div>
                Entra | Regístrate
            </a>
            <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-pinterest-p"></i>
                <i class="fab fa-youtube"></i>
            </div>

            <div class="cart-icon"></div>
            <div class="cart-number">0</div>

        </div>
        <div class="centered2">
            
            <div class="centered2-left">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="centered2-right">
                <div class="centered2-righ-top">

                    <a class="novedades-icon" href="https://www.marialunarillos.com/novedades.html"><i class="far fa-star"></i>NOVEDADES</a>
                    
                    <a class="ofertas-icon" href="https://www.marialunarillos.com/novedades.html"><img src="./images/sun.png" class="sun-icon" alt="">OFERTAS</a>

                    <input id="myInput" type="text" name="q" value="" class="input-text" maxlength="128" placeholder="¿QUÉ BUSCAS?" autocomplete="off" style="background-image: none;">
                    <button type="submit" title="Buscar" class="buscar-button"></button>
                </div>
            </div>
            
        </div>


    </header>



</body>
</html>
