<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maria Lunarillos</title>
</head>
<body>
<div class="topbar">
    <div class="container">
        <div class="topbar_elements">
            <ul class="animated-brand">
                <li class="item-ma"><a href="" class="animated-item red">Maria Lunarillos</a></li>
                <li class="item-cu"><a href="" class="animated-item blue">Cucute</a></li>
                <li class="item-mu"><a href="" class="animated-item yellow">Mumuchu</a></li>
            </ul>
            <div class="social-nav">
                <div class="topbar_user-login"><a href="#">
                    <span class="user-sprite"></span>Entra | Registrate</a></div>
                <ul class="topbar_rrss-links">
                    <li class="item"><a href=""><i class="icon-rrss fab fa-facebook-f"></i></a></li>
                    <li class="item"><a href=""><i class="icon-rrss fab fa-twitter"></i></a></li>
                    <li class="item"><a href=""><i class="icon-rrss fab fa-instagram"></i></a></li>
                    <li class="item"><a href=""><i class="icon-rrss fab fa-pinterest"></i></a></li>
                    <li class="item"><a href=""><i class="icon-rrss fab fa-youtube"></i></a></li>
                </ul>
                <div>
                    <ul class="topbar_cart">
                        <li class="cart-item">
                            <span class="cart-item icon"><span class="cart-sprite"></span></span>
                            <span class="cart-item counter">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<header class="header">
    <div class="container">
        <div class="main-brand">
            <img src="./assets/logo.svg" alt="María Lunarillos">
        </div>
        <div class="main-nav">
            <div class="main-nav-search">
                <ul class="quicks-links">
                    <li class="quick-item-link news">
                        <a href=""><span class="star-icon"></span>Novedades</a>
                    </li>
                    <li class="quick-item-link offers">
                        <a href=""><span class="setting"></span>Ofertas</a>
                    </li>
                </ul>
                <div class="searcher-form">
                    <label for="search">Search:</label>
                    <input type="text" placeholder="¿Qué buscas?" maxlength="150" name="quick-search">
                    <button type="submit" class="btn search-btn">..</button>
                </div>
            </div>
            <div class="main-nav navigation">
                <ul>
                    <li class="item-nav utensilios"><a class="utensilios" href="">
                        <span class="title-nav">Utensilios</span>
                    </a></li>
                    <li class="item-nav"><a class="ingredientes" href="">
                        <span class="title-nav">Ingredientes</span>
                    </a></li>
                    <li class="item-nav fiestas"><a class="fiestas" href="">
                        <span class="title-nav">Fiestas</span>
                    </a></li>
                    <li class="item-nav"><a class="marcas" href="">
                        <span class="title-nav">Marcas</span>
                    </a></li>
                </ul>
                <div class="item-blog">
                    <a href="">
                        <span class="title-nav">Blog</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
