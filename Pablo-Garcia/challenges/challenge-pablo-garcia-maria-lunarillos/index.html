<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Maria Lunarillos</title>
</head>
<body>
<div class="topbar">
    <div class="container">
        <div class="topbar_elements">
            <ul class="animated-brand">
                <li class="item-ma"><a class="animated-item red" href="">Maria Lunarillos</a></li>
                <li class="item-cu"><a class="animated-item blue" href="">Cucute</a></li>
                <li class="item-mu"><a class="animated-item yellow" href="">Mumuchu</a></li>
            </ul>
            <div class="social-nav">
                <div class="topbar_user-login"><a href="#">
                    <span class="user-sprite"></span>Entra | Registrate</a></div>
                <ul class="topbar_rrss-links">
                    <li class="item"><a href=""><i class="icon-rrss fab fa-facebook-f"></i></a></li>
                    <li class="item"><a href=""><i class="icon-rrss fab fa-twitter"></i></a></li>
                    <li class="item"><a href=""><i class="icon-rrss fab fa-instagram"></i></a></li>
                    <li class="item"><a href=""><i class="icon-rrss fab fa-pinterest"></i></a></li>
                    <li class="item"><a href=""><i class="icon-rrss fab fa-youtube"></i></a></li>
                </ul>
                <div class="topbar_user-cart">
                    <ul class="topbar_cart">
                        <li class="cart-item">
                            <span class="cart-item icon"><span class="cart-sprite"></span></span>
                            <span class="cart-item counter">0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<header class="header">
    <div class="container wrapper-header">
        <div class="main-brand">
            <img alt="María Lunarillos" src="./assets/logo%20(1).svg">
        </div>
        <div class="main-nav">
            <div class="main-nav-search">
                <ul class="quicks-links">
                    <li class="quick-item-link news">
                        <a href=""><span class="star-icon"></span>Novedades</a>
                    </li>
                    <li class="quick-item-link offers">
                        <a href=""><span class="setting"></span>Ofertas</a>
                    </li>
                </ul>
                <div class="searcher-form">
                    <label for="search">Search:</label>
                    <input maxlength="150" name="quick-search" placeholder="¿Qué buscas?" type="text">
                    <button class="btn search-btn" type="submit"></button>
                </div>
            </div>
            <div class="main-nav navigation">
                <ul class="navigation-menu">
                    <li class="item-nav utensilios">
                        <a  href="">
                        <span class="title-nav">Utensilios</span>
                    </a>
                    </li>
                    <li class="item-nav ingredientes">
                        <a  href="">
                        <span class="title-nav">Ingredientes</span>
                    </a></li>
                    <li class="item-nav fiestas">
                        <a  href="">
                        <span class="title-nav">Fiestas</span>
                    </a></li>
                    <li class="item-nav marcas">
                        <a  href="">
                        <span class="title-nav">Marcas</span>
                    </a>
                    </li>
                </ul>
                <div class="item-blog">
                    <a class="title-nav" href="">
                        <span class="link-blog">Blog</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
