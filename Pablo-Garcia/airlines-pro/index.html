<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        #app{
            width: 90%;
            padding-right: var(--bs-gutter-x,.75rem);
            padding-left: var(--bs-gutter-x,.75rem);
            margin-right: auto;
            margin-left: auto;
            height: 100vh;
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .container-fluid > .row {width:100%; display:flex;}
        .container-fluid > .row > *{ padding:15px; box-sizing: border-box;}
        .btn{margin:5px 10px; font-weight: bold;}

        table{border: 1px solid darkgray;width: 90%;margin: 0 auto;text-align: center;}
        table tr th {color: #d0d02f}
        table tr th::first-letter {text-transform: uppercase;}
        table tr td{padding: 7px 12px !important;vertical-align: baseline !important;}
        .user > p{font-size: 20px; font-weight: bold;}
        .show {
            display: table-row;
        }
        .hidden {
            display: none;
        }
        select,
        select > option:first-child{color:grey !important;}
        select > option {color:#000;}
    </style>
    <title>Skylab Airlines | Pro</title>
</head>
<body>
<div id="app"></div>
<script src="./main.js"></script>
</body>
</html>
