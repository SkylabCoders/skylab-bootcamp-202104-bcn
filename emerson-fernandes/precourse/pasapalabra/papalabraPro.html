                const skip = "pasapalabra"
                const end = "end"

                pasapalabra()

                function pasapalabra() {

                    while (true) {

                        let endInput = false;

                        let player = createNewPlayer();

                        whileQuestionsAnswered: while (!isAllQuestionsAnswered(player)) {

                            for (let i = 0; i < letters.length; i++) {

                                let questionsByLetter = listQuestionsByLetter(player.questions, letters[i]);
                                
                                if (isLetterAnswered(questionsByLetter, letters[i])) {
                                    continue;
                                }

                                let randomQuestion = getRandomQuestion(questionsByLetter)

                                
                                let playerAnswer = prompt(randomQuestion.question)

                                if (playerAnswer.toUpperCase() == skip.toUpperCase()) {
                                    randomQuestion.mark = true
                                    continue

                                } else if (playerAnswer.toUpperCase() == end.toUpperCase()) {

                                    showCorrectAnswers(player)
                                    endInput = true
                                    break whileQuestionsAnswered

                                } else if (playerAnswer.toUpperCase() == randomQuestion.answer.toUpperCase()) {
                                    randomQuestion.status = 1
                                    player.correctAnswers++

                                    

                                } else {
                                    randomQuestion.status = 1
                                    player.incorrectAnswers++

                                    

                                }

                            }

                        }

                        if (!endInput) {
                            players.push(player)
                            showRanking()
                        }

                    }

                }

                function createNewPlayer() {
                    while (true) {
                        let name = prompt("Nombre ")
                        if (!name) {
                            alert('Invalido!')
                        } else {
                            return { "name": name, "questions": getQuestions(), correctAnswers: 0, incorrectAnswers: 0 }
                        }
                    }
                }

                function listQuestionsByLetter(questions, letter) {
                    return questions.filter((item) => {
                        return item.letter == letter
                    });
                }

                function getRandomQuestion(questions) {
                    return questions[Math.floor(Math.random() * 2)]
                }

                function showCorrectAnswers(player) {
                    alert(`Puntos: ${player.correctAnswers}`)
                }

                function showRanking() {

                    playersSorted = players.sort(function (a, b) {
                        if (a.correctAnswers > b.correctAnswers) return -1
                        if (a.correctAnswers < b.correctAnswers) return 1
                        return 0
                    });

                    let ranking = "Ranking:\n"

                    let position = 1
                    for (let i = 0; i < playersSorted.length; i++) {
                        ranking += `${position} - ${players[i].name} - Pts: ${players[i].correctAnswers}\n`
                        position++
                    }
                    console.log(ranking)

                }

                function isAllQuestionsAnswered(player) {
                    return (player.correctAnswers + player.incorrectAnswers) == letters.length
                }

                        }
                    }

                }
