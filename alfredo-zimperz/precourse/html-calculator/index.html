<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./html-calculator.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>

		<title>Calculadora HTML</title>
	</head>
	<body>
		<header>
			<h1>Calculadora HTML</h1>
		</header>
		<section id="calculator" class="calculator">
			<div class="row h80">
				<div class="display w100 black"><span id="display">0</span></div>
			</div>
			<div class="row">
				<div class="cell-left w50 br">
					<button class="text-left" name="CLEAN_ALL_BUTTON">AC</button>
				</div>
				<div class="cell w25 br">
					<button name="LAST_RESULT_BUTTON">
						<img src="./icon-back.svg" alt="back" />
					</button>
				</div>
				<div class="cell w25 orange">
					<button class="text-left" name="DIVISION_BUTTON" value="/">/</button>
				</div>
			</div>
			<div class="row">
				<div class="cell w25 br">
					<button value="7" name="BUTTON_7">7</button>
				</div>
				<div class="cell w25 br">
					<button value="8" name="BUTTON_8">8</button>
				</div>
				<div class="cell w25 br">
					<button value="9" name="BUTTON_9">9</button>
				</div>
				<div class="cell w25 orange">
					<button class="text-left" name="MULTIPLICATION_BUTTON" value="*">
						x
					</button>
				</div>
			</div>
			<div class="row">
				<div class="cell w25 br">
					<button value="4" name="BUTTON_4">4</button>
				</div>
				<div class="cell w25 br">
					<button value="5" name="BUTTON_5">5</button>
				</div>
				<div class="cell w25 br">
					<button value="6" name="BUTTON_6">6</button>
				</div>
				<div class="cell w25 orange">
					<button class="text-left" name="SUBTRACT_BUTTON" value="-">-</button>
				</div>
			</div>
			<div class="row">
				<div class="cell w25 br">
					<button value="1" name="BUTTON_1">1</button>
				</div>
				<div class="cell w25 br">
					<button value="2" name="BUTTON_2">2</button>
				</div>
				<div class="cell w25 br">
					<button value="3" name="BUTTON_3">3</button>
				</div>
				<div class="cell w25 orange">
					<button class="text-left" name="ADD_BUTTON" value="+">+</button>
				</div>
			</div>
			<div class="row">
				<div class="cell w50 br">
					<button value="0" name="BUTTON_0">0</button>
				</div>
				<div class="cell w25 br">
					<button class="text-left" name="DECIMAL_BUTTON">,</button>
				</div>
				<div class="cell w25 orange">
					<button class="text-left" name="RESULT_BUTTON">=</button>
				</div>
			</div>
		</section>
	</body>

	<script src="html-calculator.js"></script>
</html>
