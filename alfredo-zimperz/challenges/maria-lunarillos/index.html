<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />

			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;900&display=swap"

							<span>entra | reg√≠strate</span>

						<div class="header-fix-socialMedia">
							<ul>
								<li>
									<a href="#"

											class="icon small"
											src="./images/icons/facebook.svg"

								<li>
									<a href="#"

								<li>

								</li>
								<li>
									<a href="#"
										><img
											class="icon small"
											src="./images/icons/pinterest.svg"
											alt="pinterest icon"
									/></a>
								</li>
								<li>
									<a href="#"
										><img
											class="icon small"
											src="./images/icons/youtube.svg"
											alt="youtube icon"
									/></a>
								</li>
							</ul>
						</div>
						<div class="header-fix-cart">
							<button class="bg-color-main icon-secondary">

									class="icon"

					<li>
                        <div class="button">
                            <img src="./images/icons/cart.svg" alt="" class="icon">
