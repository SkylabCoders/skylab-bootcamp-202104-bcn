<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Maria Lunarillos</title>
	</head>
	<body>
		<header class="header-container">
			<nav class="header-fix">
				<div class="header-fix-menu">
					<div class="header-fix-logo-container">
						<div class="logo">
							<ul>
								<li class="logo-ma fixed"><span>ma</span></li>
								<li class="logo-cu"><span>cu</span></li>
								<li class="logo-mu"><span>mu</span></li>
							</ul>
						</div>
					</div>
					<div class="header-fix-nav">
						<div class="header-fix-register icon-container">
							<img
								class="icon"
								src="./images/icons/register.svg"
								alt="register icon"
							/>
							<span>entra | regístrate</span>
						</div>
						<div class="header-fix-socialMedia">
							<ul>
								<li>
									<a href="#"
										><img
											class="icon small"
											src="./images/icons/facebook.svg"
											alt="facebook icon"
									/></a>
								</li>
								<li>
									<a href="#"
										><img
											class="icon small"
											src="./images/icons/twitter.svg"
											alt="twitter icon"
									/></a>
								</li>
								<li>
									<a href="#"
										><img
											class="icon small"
											src="./images/icons/instagram.svg"
											alt="instagram icon"
									/></a>
								</li>
								<li>
									<a href="#"
										><img
											class="icon small"
											src="./images/icons/pinterest.svg"
											alt="pinterest icon"
									/></a>
								</li>
								<li>
									<a href="#"
										><img
											class="icon small"
											src="./images/icons/youtube.svg"
											alt="youtube icon"
									/></a>
								</li>
							</ul>
						</div>
						<div class="header-fix-cart">
							<button class="bg-color-main icon-secondary">
								<img
									class="icon"
									src="./images/icons/cart.svg"
									alt="cart icon-secondary"
								/>
							</button>
							<div class="header-cart-product-counter">0</div>
						</div>
					</div>
				</div>
			</nav>
			<div class="centered-item">
				<nav class="header-secondary-nav">
					<ul class="header-secondary-nav-menu">
						<li>
							<div class="button btn-news">
								<img src="./images/icons/star.svg" alt="" class="icon" />
								<a href="#">novedades</a>
							</div>
						</li>
						<li>
							<div class="button btn-offers">
								<img src="./images/icons/offer.svg" alt="" class="icon" />
								<a href="#">ofertas</a>
							</div>
						</li>
						<li>
							<div class="search-bar">
								<input type="text" placeholder="¿qué buscas?" />
								<button></button>
							</div>
						</li>
					</ul>
				</nav>
			</div>

			<nav class="header-main-nav">
				<div class="header-main-nav-container">
					<div class="header-main-logo-container">
						<img src="./images/logo.svg" alt="" />
					</div>
					<ul class="header-main-menu">
						<li class="header-main-menu-item">
							<a href="#">
								<img src="./images/icons/utensilios.png" alt="" />
							</a>
							<span>utensillos</span>
						</li>
						<li class="header-main-menu-item">
							<a href="#"><img src="./images/icons/magdalena.png" alt="" /></a>
							<span>ingredientes</span>
						</li>
						<li class="header-main-menu-item">
							<a href="#"><img src="./images/icons/tarta.png" alt="" /></a>
							<span>fiestas</span>
						</li>
						<li class="header-main-menu-item">
							<a href="#"><img src="./images/icons/delantal.png" alt="" /></a>
							<span>marcas</span>
						</li>
						<li class="header-main-menu-item last">
							<a href="#"><img src="./images/icons/blog.svg" alt="" /></a>
							<span>blog</span>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
