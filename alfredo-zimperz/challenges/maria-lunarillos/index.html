<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Maria Lunarillos</title>
	</head>
	<body>
		<header class="header">
			<nav class="header__top-nav">
				<div class="top-nav__menu">
					<ul class="logo-container">
						<li class="logo logo--ma logo--fixed"><a href="#"></a></li>
						<li class="logo logo--cu"><a href="#"></a></li>
						<li class="logo logo--mu"><a href="#"></a></li>
					</ul>
					<div class="top-links">
						<div class="top-links__register">
							<img
								class="icon"
								src="./images/icons/register.svg"
								alt="register icon"
							/>
							<span>entra | regístrate</span>
						</div>

						<ul class="top-links__social-media">
							<li>
								<a href="#"
									><img
										class="icon icon--small"
										src="./images/icons/facebook.svg"
										alt="facebook icon"
								/></a>
							</li>
							<li>
								<a href="#"
									><img
										class="icon icon--small"
										src="./images/icons/twitter.svg"
										alt="twitter icon"
								/></a>
							</li>
							<li>
								<a href="#"
									><img
										class="icon icon--small"
										src="./images/icons/instagram.svg"
										alt="instagram icon"
								/></a>
							</li>
							<li>
								<a href="#"
									><img
										class="icon icon--small"
										src="./images/icons/pinterest.svg"
										alt="pinterest icon"
								/></a>
							</li>
							<li>
								<a href="#"
									><img
										class="icon icon--small"
										src="./images/icons/youtube.svg"
										alt="youtube icon"
								/></a>
							</li>
						</ul>

						<div class="top-links__cart">
							<button class="cart-button">
								<img
									class="icon icon--secondary"
									src="./images/icons/cart.svg"
									alt="cart icon"
								/>
							</button>
							<div class="product-counter">0</div>
						</div>
					</div>
				</div>
			</nav>
			<nav class="header__secondary-nav">
				<ul class="secondary-nav__menu">
					<li>
						<div class="button button--news">
							<img src="./images/icons/star.svg" alt="" class="icon" />
							<a href="#">novedades</a>
						</div>
					</li>
					<li>
						<div class="button button--offers">
							<img src="./images/icons/offer.svg" alt="" class="icon" />
							<a href="#">ofertas</a>
						</div>
					</li>
					<li>
						<div class="search-bar">
							<input
								class="search-bar__input"
								type="text"
								placeholder="¿qué buscas?"
							/>
							<button class="search-bar__button"></button>
						</div>
					</li>
				</ul>
			</nav>
			<nav class="header__main-nav">
				<div class="main-nav__container">
					<div class="main-nav__container--logo">
						<img src="./images/logo.svg" alt="" />
					</div>
					<ul class="main-nav__container--menu">
						<li class="main-menu__item">
							<a href="#">
								<img src="./images/icons/utensilios.png" alt="" />
							</a>
							<span>utensillos</span>
						</li>
						<li class="main-menu__item">
							<a href="#"><img src="./images/icons/magdalena.png" alt="" /></a>
							<span>ingredientes</span>
						</li>
						<li class="main-menu__item">
							<a href="#"><img src="./images/icons/tarta.png" alt="" /></a>
							<span>fiestas</span>
						</li>
						<li class="main-menu__item">
							<a href="#"><img src="./images/icons/delantal.png" alt="" /></a>
							<span>marcas</span>
						</li>
						<li class="main-menu__item main-menu__item--last">
							<a href="#"><img src="./images/icons/blog.svg" alt="" /></a>
							<span>blog</span>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main class="main">
			<div class="banner-container">
				<div class="banner-container__section">
					<figure class="banner banner--vertical">
						<img
							src="https://static3.marialunarillos.com/media/wysiwyg/moldesdereposteria.jpg"
							alt=""
						/>
						<div class="banner__text">
							<h2>moldes de repostería</h2>
							<p>
								Moldes metálicos, de silicona o cerámica, de las mejores marcas.
							</p>
						</div>
						<div class="banner__text triangle"></div>
					</figure>
				</div>
				<div class="banner-container__section">
					<figure class="banner banner--horizontal">
						<img
							src="https://static3.marialunarillos.com/media/wysiwyg/utensiliosbasicos.jpg"
							alt=""
						/>
						<div class="banner__text">
							<h2>UTENSILIOS BÁSICOS</h2>
							<p>
								Rodillos, liras, espátulas, tapetes, bandejas, rejillas, mangas
								y boquillas... ¡Los imprescindibles!
							</p>
						</div>
						<div class="banner__text triangle"></div>
					</figure>
					<figure class="banner banner-right banner--horizontal">
						<img
							src="https://static3.marialunarillos.com/media/wysiwyg/pequenoelectrodomestico2.jpg"
							alt=""
						/>
						<div class="banner__text">
							<h2>PEQUEÑO ELECTRODOMÉSTICO</h2>
							<p>
								Robots KitchenAid, batidoras de varillas, panificadoras,
								aerógrafos...
							</p>
						</div>
						<div class="banner__text triangle"></div>
					</figure>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
